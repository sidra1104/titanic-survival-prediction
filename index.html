<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Predictor</h1>

        <label for="salary">Salary ($):</label>
        <input class="bar" type="number" id="salary" placeholder="Enter your salary" min="0">

        <label for="age">Age:</label>
        <input class="bar" type="number" id="age" placeholder="Enter your age" min="1" max="100">

        <label for="sex">Sex:</label>
        <div class="radio-group">
            
            <input type="radio" id="male" name="sex" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female" required>
            <label for="female">Female</label>
        </div>

        <button onclick="predictSurvival()">Predict Survival</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
